<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CEPstyle.css">
</head>

<body>
    <header>
        <div class="navegacao">
            <img src="logo1.png" alt="Logo" width="70rem" height="80rem">
            <nav>
                <a href="">Início</a>
                <a href="">Cadastro</a>
                <a href="">Sobre</a>
                <a href="">Contato</a>
            </nav>
        </div>
    </header>

    <section class="test">
        <form action="">
            <div class="wholeThing">
                <h4>Para prosseguir, preencha o formulário:</h3>
                <div class="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome">

                </div>
                <div class="contato">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" placeholder="Ex: (49) 9 1234-5678">

                    <label for="Celular">Celular:</label>
                    <input type="text" id="Celular" placeholder="Ex: (49) 9 1234-5678">

                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Ex: mariajoaopedro@email.com">
                    </div>

                </div>
                <div class="endereco">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="CEP" placeholder="Ex: 12345-678">

                    <label for="logradouro">Logradouro:</label>
                    <input type="text"  id="logradouro">

                    <label for="UF">UF:</label>
                    <input type="text" id="UF">

                    <label for="municipio">Município</label>
                    <input type="text" id="municipio">

                    <label for="numero">Número:</label>
                    <input type="number" id="numero">

                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento">

                </div>
                <button type="submit" id="botaoEnviar">Enviar</button>
            </div>
        </form>
    </section>

    <script src="CEPscript.js"></script>
</body>
</html>
